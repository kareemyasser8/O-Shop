<h1>Shopping Cart</h1>
<div class="col-11 d-grid gap-2 " *ngIf="cart$ | async as cart">
  <p>
    you have {{cart.totalItemsCount}} items on your shopping cart.

    <button
    *ngIf="cart.totalItemsCount > 0"
    (click)="clearCart()" class="btn btn-light btn-sm">Clear Shopping Cart</button>

  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width:340px">Quantity</th>
        <th class="text-end" style="width:290px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.itemsArray">
        <td>
          <div [style.backgroundImage]="'url('+item.imageUrl+')'" class="thumbnail"></div>
        </td>
        <td>{{item.title}}</td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="text-end">
          {{item.totalPrice | currency: 'USD': "symbol"}}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-end">
          {{cart.totalPrice | currency: 'USD': "symbol"}}
        </th>
      </tr>
    </tfoot>
  </table>

  <a
  *ngIf="cart.totalItemsCount > 0"
  routerLink="/check-out"
  class="btn btn-primary">Check Out</a>


</div>
