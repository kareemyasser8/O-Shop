<div class="card">
  <div class="card-body">
    <h5 class="card-title">Order Summary</h5>
    <p class="card-text">You have {{cart?.totalItemsCount || 0}} items in your shopping cart</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart?.itemsArray" class="list-group-item">
        {{item.quantity}} x {{item.title}}
        <div class="float-end">
          {{item.totalPrice | currency: 'USD':"$"}}
        </div>
      </li>
      <li class="list-group-item fw-bold">
        Total
        <div class="float-end">
          {{cart?.totalPrice | currency: 'USD':"$"}}
        </div>
      </li>
    </ul>
  </div>
</div>
